<div class="content-section introduction">
    <div class="feature-intro">
        <h1>Opérations Maintenance</h1>
        <p>Gestion des Opérations maintenance </p>
    </div>
 </div>

<div class="content-section implementation">
    <p-dialog   [(visible)]="displayBasic" [contentStyle]="{'overflow':'visible'}"  header="Nouvelle Opération Maintenance" [resizable]="true" [style]="{width: '50vw'}" 
    [modal]="true" styleClass="p-fluid" [baseZIndex]="100">
        
     
            <ng-template pTemplate="content">
          
           

         
            <form [formGroup]="userForm" >  
       
                
      <div  class="p-field">
        <span class="p-float-label">
             <input type="text" formControlName="designation"
              id="designation" pInputText >
             <label for="designation">Désignation</label>  
                </span>
</div>

<div class="p-field">
    <span class="p-float-label">
         <input type="text" formControlName="libelle"
          id="libelle" pInputText >
         <label for="libelle">Libellé</label>  
            </span>
</div>




    </form> 
    </ng-template>
         
    
                  
    
    
    
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check"  (click)="submit()" label="Ok" styleClass="p-button-danger"></p-button>
    </ng-template>
    
    </p-dialog>
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            
            <p-button  icon="pi pi-plus" (click)="showBasicDialog(null)" styleClass="p-button-success" label="Nouvelle Opération Maintenance"></p-button>
 
        </ng-template>
        
      
        <ng-template pTemplate="right">
        </ng-template>
    </p-toolbar>
    <p-table  [paginator]="true"  [rowsPerPageOptions]="[10,25,50]"  
    [responsive]="true" [rows]="10" [value]="plansM">
        <ng-template pTemplate="header">
            <tr>
     
                <th pSortableColumn="designation">Désignation<p-sortIcon field="designation"></p-sortIcon></th>
                <th pSortableColumn="libelle">Libéllé<p-sortIcon field="marqlibelleue"></p-sortIcon></th>
           
            </tr>
        </ng-template>
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Base Données Opérations Maintenance</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text"  placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    {{product.designation}}    </td>
                    <td>
                        {{product.libelle}}    </td>
                        <td> 
                            <div class="p-formgrid p-grid">
                                <div class="p-field p-col">    <p-button 
                             icon="pi pi-pencil" (click)="showBasicDialog(product)"
                              styleClass="p-button-warning"></p-button>
                          </div>   
                          
                      
                          
                          <div class="p-field p-col"> 
                              <p-button (click)="delete(product)" styleClass="p-button-danger" 
                              icon="pi pi-trash" 
                  ></p-button>
                            </div></div></td>
    
            </tr>
        </ng-template>
    </p-table>

</div>
